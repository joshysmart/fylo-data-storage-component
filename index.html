<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="app-container">
        <div class="file">
          <img src="./images/logo.svg" alt="">
          <div class="icon-container">
            <div class="icon"><img src="./images/icon-document.svg" alt=""></div>
            <div class="icon"><img src="./images/icon-folder.svg" alt=""></div>
            <div class="icon"><img src="./images/icon-upload.svg" alt=""></div>
          </div>
        </div>
        <div class="storage">
          <div>You’ve used <span>815 GB </span>of your storage</div>
          <div class="left"><span>185</span> GB LEFT</div>
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="capacity"><span>0 GB </span> <span>1000 GB</span></div>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
